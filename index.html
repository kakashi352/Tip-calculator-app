<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <img class="logo" src="./images/logo.svg" alt="logo of webiste">
    <div class="pay-box">
      <div class="calc-tip">
        <div class="bill">
          <label>Bill</label>
          <img src="./images/icon-dollar.svg">
          <input  id="bill"  type="text" placeholder="0" >
        </div>
        <ul class="select-tip">
          <li>
            <h1>Select Tip %</h1>
            <ul id="tipsPercentage" class="tips">
              <li value="5">5%</li>
              <li value="10">10%</li>
              <li value="15">15%</li>
              <li value="25">25%</li>
              <li value="50">50%</li>
              <li class="custom-tip">
                <input id="customTip" type="text" name="CustomTip" placeholder="Custom">
              </li>
            </ul>
          </li>
        </ul>
        <div class="number-people">
          <label>Number of People <span class="error " id="error-message">Can't be zero</span></label>
          <img src="./images/icon-person.svg" alt="person icon">
          <input id="numberPeople"    type="text" placeholder="0">
        </div>
      </div>
      <div class="show-tip">
        <div class="tip-amount">
          <p>
            Tip Amount
            <span>/ person</span>
          </p>
          <strong id="tip">$0.00</strong>
        </div>

        <div class="total">
          <p>
            Total
            <span>/ person</span>
          </p>
          <strong id="total">$0.00</strong>
        </div>
        <button id="reset">RESET </button>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
